<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="utf-8"></meta>
<title>Vista Cotizaciones</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
</head>
<body>
	<ui:include src="/WEB-INF/BarraSuperior.xhtml"></ui:include>
	<DIV class="container-fluid">
		<div class="row">
			<DIV class="col-md-12">
				<H1 class="text-center">Historial de Cotizaciones</H1>
				<h:dataTable
					value="#{historialCotizacionesControlador.cotizaciones}"
					var="cotizacion" styleClass="table table-bordered">
					<h:column>
						<f:facet name="header">ID</f:facet>
						#{cotizacion.id}
							</h:column>
					<h:column>
						<f:facet name="header">Fecha</f:facet>
#{cotizacion.fecha}
</h:column>
					<h:column>
						<f:facet name="header">Banco</f:facet>
#{cotizacion.banco}
</h:column>
					<h:column>
						<f:facet name="header">Cuotas</f:facet>
#{cotizacion.cuotas}
</h:column>
					<h:column>
						<f:facet name="header">Tasa</f:facet>
#{cotizacion.tasa}
</h:column>
					<h:column>
						<f:facet name="header">Monto</f:facet>
#{cotizacion.monto}
</h:column>
					<h:column>
						<f:facet name="header">Costo total</f:facet>
#{cotizacion.costoTotal}
</h:column>
					<TBODY>
						<TR>
							<TD></TD>
							<TD></TD>
							<TD></TD>
							<TD></TD>
							<TD></TD>
							<TD></TD>
							<TD></TD>
						</TR>
					</TBODY>
				</h:dataTable>
			</DIV>
		</div>
	</DIV>
</body>
</html>
