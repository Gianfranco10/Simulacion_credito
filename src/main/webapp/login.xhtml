<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initialscale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<title>Iniciar sesión login</title>
</head>
<body>
	<ui:include src="/WEB-INF/BarraSuperior.xhtml"></ui:include>
	<DIV class="container" style="margin-top: 100px;">
		<DIV class="row">
			<DIV class="col-md-4 col-md-offset-4">
				<DIV class="panel panel-default">
					<H4></H4>
					<DIV class="panel-body">
						<h3>Iniciar Sesión</h3>
						<h:form>
							<DIV class="form-group">
								<label>Email</label>
								<h:inputText styleClass="form-control"
									value="#{loginControlador.email}"></h:inputText>
							</DIV>
							<DIV class="form-group">
								<label>Password</label>
								<h:inputSecret styleClass="form-control"
									value="#{loginControlador.password}"></h:inputSecret>
							</DIV>
							<DIV class="form-group">
								<h:commandButton styleClass="btn btn-success btn-block"
									action="#{loginControlador.iniciarSesion}"
									value="Entrar"></h:commandButton>
							</DIV>
						</h:form>
					</DIV>
				</DIV>
			</DIV>
		</DIV>
	</DIV>
</body>
</html>
