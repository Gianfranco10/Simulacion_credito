<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="utf-8"></meta>
<title>Regístrate</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>	
	<style type="text/css">
	body{
	  background-image:url(Img/fondo.jpg);
	  background-position:center center;
	  background-size: cover;
	  background-attachment: fixed;
	  
	  	
	}
	
	</style>
</head>
<body>
	<ui:include src="/WEB-INF/BarraSuperior.xhtml"></ui:include>
	<DIV class="container" style="margin-top: 100px;">
		<DIV class="row">
			<DIV class="col-md-4 col-md-offset-4">
				<DIV class="panel panel-primary" style="background: rgba(230, 187, 0, 0.25)">
					<H2 class="text-center" style="color: white;">Regístrate</H2>
					<HR />
					<DIV class="panel-body">
						<h:form >
							<DIV class="form-group">
							<LABEL style="color: white;">Rut (111111111)</LABEL>
								<h:inputText styleClass="form-control" value="#{registrarControlador.rut}"></h:inputText>
							</DIV>
							<DIV class="form-group">
								<LABEL style="color: white;">Password</LABEL>
								<h:inputSecret styleClass="form-control" value="#{registrarControlador.password}"></h:inputSecret>
							</DIV>
							<DIV class="form-group">
								<LABEL style="color: white;">Repetir Password</LABEL>
								<h:inputSecret styleClass="form-control" value="#{registrarControlador.repetirPassword}"></h:inputSecret>
							</DIV>
							<DIV class="form-group">
								<LABEL style="color: white;">Nombre</LABEL>
								<h:inputText styleClass="form-control" value="#{registrarControlador.nombre}"></h:inputText>
							</DIV>
							<DIV class="form-group">
								<LABEL style="color: white;">Email</LABEL>
								<h:inputText styleClass="form-control" value="#{registrarControlador.email}"></h:inputText>
							</DIV>
							<DIV class="form-group">
								<LABEL style="color: white;">Edad</LABEL>
								<h:inputText styleClass="form-control" value="#{registrarControlador.edad}"></h:inputText>
							</DIV>
							<DIV class="form-group">
									<h:commandButton styleClass="btn btn-success btn-block"
									action="#{registrarControlador.registrar}"
									value="Registrarse"></h:commandButton>
							</DIV>
						</h:form>
					</DIV>
				</DIV>
			</DIV>
		</DIV>
		</DIV>
</body>
</html>
