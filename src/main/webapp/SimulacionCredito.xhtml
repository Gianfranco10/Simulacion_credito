<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8" />
<title>Simulación Crédito</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
	<style type="text/css">
	body{
	  background-image:url(Img/fondo.jpg);
	  background-position:center center;
	  background-size: cover;
	  background-attachment: fixed;
	  
	  	
	}
	
	</style>
</head>
<body>
	<ui:include src="/WEB-INF/BarraSuperior.xhtml"></ui:include>
	<DIV class="container-fluid">
		<div class="row">
			<DIV class="col-md-12">
				<H2>Cotíza tu préstamo</H2>
				<H3>Simula la opción que más se acomode a tu bolsillo</H3>
			</DIV>
		</div>

		<DIV class="row">
			<div class="col-md-5">
				<h:form styleClass="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label" >Rut (11.111.111.1)</label>
						<div class="col-sm-10">
							<h:inputText styleClass="form-control" value="#{simulacionControlador.rut}"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label "  style="color: white" >Monto</label>
						<div class="col-sm-10">
							<h:inputText styleClass="form-control" value="#{simulacionControlador.monto}"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label" style="color: white">Plazo</label>
						<div class="col-sm-10">
							<h:inputText styleClass="form-control" value="#{simulacionControlador.plazo}"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label" style="color: white">Email</label>
						<div class="col-sm-10">
							<h:inputText styleClass="form-control" value="#{simulacionControlador.email}"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label"style="color: white">Renta Líquida</label>
						<div class="col-sm-10">
							<h:inputText styleClass="form-control" value="#{simulacionControlador.rentaLiquida}"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<DIV>
							<label for="inputEmail3" class="col-sm-2 control-label">Banco</label>
							<div class="col-sm-10">
								<h:selectOneMenu value="#{simulacionControlador.banco}"
									styleClass="form-control">
									<f:selectItem itemValue="1" itemLabel="Banco BICE" />
									<f:selectItem itemValue="2" itemLabel="Banco Estado" />
									<f:selectItem itemValue="3" itemLabel="Banco Santander" />
									<f:selectItem itemValue="4" itemLabel="Banco Itaú" />
									<f:selectItem itemValue="5" itemLabel="Banco BBVA" />
									<f:selectItem itemValue="6" itemLabel="Banco de Chile" />
									<f:selectItem itemValue="7" itemLabel="Banco Falabella" />
									<f:selectItem itemValue="8" itemLabel="Banco BCI Nova" />
									<f:selectItem itemValue="9" itemLabel="Banco Consorcio" />
								</h:selectOneMenu>

							</div>
						</DIV>
					</div>
					<div class="form-group">
						<h:commandButton styleClass="btn btn-primary btn-block" action="#{simulacionControlador.simular}"
							value="Simular"></h:commandButton>
					</div>
				</h:form>
			</div>
		</DIV>
	</DIV>
	<DIV class="container-fluid">
		<DIV class="row">
			<div class="col-md-5">
				
			</div>
		</DIV>
	</DIV>
</body>
</html>
