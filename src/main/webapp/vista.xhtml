<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8" />
<title>Simulación Crédito</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
</head>
<body>
	<ui:include src="/WEB-INF/BarraSuperior.xhtml"></ui:include>
	<DIV class="container-fluid">
		<div class="row">
			<DIV class="col-md-12">
				<H2>Cotíza tu préstamo</H2>
				<H3>Simula la opción que más se acomode a tu bolsillo</H3>
			</DIV>
		</div>

		<DIV class="row">
			<div class="col-md-5">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Rut</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3"
								placeholder="xxxxxxxxx"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Monto</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3"
								placeholder="Desde $1000000"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Plazo</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3"
								placeholder="De 12-60 cuotas"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3"
								placeholder="Email@mail.com"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Renta
							Líquida</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3"
								placeholder="Renta"></input>
						</div>
					</div>
					<div class="form-group">
					<DIV>
					<label for="inputEmail3" class="col-sm-2 control-label">Banco</label>
					<div class="col-sm-10">
					<select class="form-control">
					  <option>Banco BICE</option>
					  <option>Banco Estado</option>
					  <option>Banco Santander</option>
					  <option>Banco Itaú</option>
					  <option>Banco BBVA</option>
					  <option>Banco de Chile</option>
					  <option>Banco Falabella</option>
					  <option>Banco BCI Nova</option>
					  <option>Banco Consorcio</option>
					</select>
					</div>
					</DIV>
					</div>
				</form>
			</div>
		</DIV>
	</DIV>
	<DIV class="container-fluid">
	<DIV class="row">
	<div class="col-md-5">
	<div class="center-block">
		<button type="button" class="btn btn-primary">Simular</button>
	</div>
	</div>
	</DIV>
	</DIV>
</body>
</html>
