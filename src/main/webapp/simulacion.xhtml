<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8" />
<title>Simulación Crédito</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
		<style type="text/css">
	body{
	  background-image:url(Img/fondo.jpg);
	  background-position:center center;
	  background-size: cover;
	  background-attachment: fixed;
	  
	  	
	}
	
	</style>
</head>
<body>
	<ui:include src="/WEB-INF/BarraSuperior.xhtml"></ui:include>
	<DIV class="container-fluid">
		<div class="row">
			<DIV class="col-md-12 text-center">
				<H2 style="color: white;">Cotíza tu Crédito de Consumo</H2>
				<H3 style="color: white;">Simula en el banco que más te acomode</H3>
			</DIV>
		</div>

		<DIV class="row">
		<DIV class="col-md-4 col-md-offset-4">
			<div class="panel panel-default" style="background: rgba(255, 255, 255, 0.25)">
				<form class="form-horizontal form-group">
					<div class="form-group">
						<label for="inputRut" class="col-sm-2 control-label" style="color: white;">Rut</label>
						<div class="col-sm-10">
							<input type="rut" class="form-control" id="inputRut"
								placeholder="xxxxxxxxx"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="inputMonto" class="col-sm-2 control-label" style="color: white;">Monto</label>
						<div class="col-sm-10">
							<input type="Monto" class="form-control" id="inputMonto"
								placeholder="Desde $1000000"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPlazo" class="col-sm-2 control-label" style="color: white;">Plazo</label>
						<div class="col-sm-10">
							<input type="plazo" class="form-control" id="inputPlazo"
								placeholder="De 12-60 cuotas"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label" style="color: white;">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail"
								placeholder="Email@mail.com"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="inputRenta" class="col-sm-2 control-label" style="color: white;">Renta
							Líquida</label>
						<div class="col-sm-10">
							<input type="renta" class="form-control" id="inputRenta"
								placeholder="Renta"></input>
						</div>
					</div>
					<div class="form-group">
					<DIV>
					<label for="inputBanco" class="col-sm-2 control-label" style="color: white;">Banco</label>
					<div class="col-sm-10">
					<select class="form-control">
					  <option>Banco BICE</option>
					  <option>Banco Estado</option>
					  <option>Banco Santander</option>
					  <option>Banco Itaú</option>
					  <option>Banco BBVA</option>
					  <option>Banco de Chile</option>
					  <option>Banco Falabella</option>
					  <option>Banco BCI Nova</option>
					  <option>Banco Consorcio</option>
					</select>
					<BR />
		<h:link class="btn btn-primary col-sm-10" value="Simular" outcome="cotizacion"></h:link>
					</div>
					</DIV>
					</div>
				</form>
				</div>
				</DIV>
		</DIV>
	</DIV>
</body>
</html>
